<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body>
    <a href="https://github.com/silkycell/YouTwowowobifier/"><h6 id="version_number">v0.0</h6></a>
    <marquee><h2>WELCOME TO YOUTWOWOWOBE LAND</h2></marquee>

    <span title="Toggles the YouTwowowobifier.">
      <input type="checkbox" id="checkbox_enabled">
      <label for="checkbox_enabled"> Enabled</label>
    </span>
    <br>
    <span title="Toggles if the pitch should be preserved.">
      <input type="checkbox" id="checkbox_pitch">
      <label for="checkbox_pitch"> Preserves Pitch</label>
    </span>
    <br>
    <span title="The speed of the sine wave.">
    <input type="number" id="number_speed" step="0.5" min="0" value="10">
    <label for="number_speed"> Speed</label>
    </span>
    <br>
    <span title="The amplitude of the sine wave.">
      <input type="number" id="number_amplitude" step="0.1" min="0" value="0.5">
      <label for="number_amplitude"> Amplitude</label>
    </span>
    <br>
    <span title="The offset added to the result of the sine wave.">
      <input type="number" id="number_offset" step="0.1" min="0" value="0.9">
      <label for="number_offset"> Offset</label>
    </span>
    <br>
    <span title="The rate at which the video speed is updates. If you notice your browser lagging, turn this up.">
      <input type="number" id="number_updateRate" step="1" min="0" value="10">
      <label for="number_updateRate"> Update Rate (MS)</label>
    </span>
    <br>
    <button title="Resets the settings to the default." id="button_reset">Reset Settings</button>

    <script src="popup.js"></script>
    <script src="settings-handler.js"></script>
  </body>
</html>
