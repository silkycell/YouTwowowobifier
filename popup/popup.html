<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body>
    <a href="https://github.com/silkycell/YouTwowowobifier/"><h6 id="version_number">v0.0</h6></a>
    <marquee><h2>WELCOME TO YOUTWOWOWOBE LAND</h2></marquee>

    <span title="Toggles the YouTwowowobifier.">
      <input type="checkbox" id="checkbox_enabled" name="checkbox_enabled" >
      <label for="checkbox_enabled" id="checkbox_enabled_label"> Enabled</label>
    </span>
    <br>
    <span title="Toggles if the pitch should be preserved.">
      <input type="checkbox" id="checkbox_pitch" name="checkbox_pitch" >
      <label for="checkbox_pitch" id="checkbox_pitch_label"> Preserves Pitch</label>
    </span>
    <br>
    <span title="The speed of the sine wave.">
    <input type="number" id="number_speed" name="number_speed" step="0.5" min="0" value="10">
    <label for="number_speed" id="number_speed_label"> Speed</label>
    </span>
    <br>
    <span title="The amplitude of the sine wave.">
      <input type="number" id="number_amplitude" name="number_amplitude" step="0.1" min="0" value="0.5">
      <label for="number_amplitude" id="number_amplitude_label"> Amplitude</label>
    </span>
    <br>
    <span title="The offset added to the result of the sine wave.">
      <input type="number" id="number_offset" name="number_offset" step="0.1" min="0" value="0.9">
      <label for="number_offset" id="number_offset_label"> Offset</label>
    </span>
    <br>
    <span title="The rate at which the video speed is updates. If you notice your browser lagging, turn this up.">
      <input type="number" id="number_updateRate" name="number_updateRate" step="1" min="0" value="10">
      <label for="number_updateRate" id="number_updateRate_label"> Update Rate (MS)</label>
    </span>

    <script src="popup.js"></script>
  </body>
</html>
